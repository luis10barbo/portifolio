<!DOCTYPE html>
<html lang="en" style="height:fit-content">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>

  </head>
  <body>
    <main>
      <div class="bem-vindo">
        <div class="bem-vindo-holder">
          <p class="bem-vindo-ola">Olá,</p>
          <p>Bem vindo ao meu <span class="bem-vindo-portifolio">portifólio!</span></p>
        </div>
        <p class="bem-vindo-carregando">Carregando...</p>
      </div>
      <section class="secao-principal">
      
        <div class="frame-imagem">
          <img class="imagem-eu" src="https://avatars.githubusercontent.com/u/89195562?v=4" alt="avatar-github">
        </div>
        <div class="metadata-holder">
          <p class="nome">Luis Eduardo Nunes</p>
          <p class="profissao">Desenvolvedor</p> 
          
          <div class="botao-holder">
            <a href="https://github.com/luis10barbo">
              <button class="botao-header">
                <img loading="lazy" class="icone-botao" src="https://www.svgrepo.com/download/512317/github-142.svg" alt="icone github">
                Github
              </button>
          </a>
          <a href="https://github.com/luis10barbo">
              <button class="botao-header">
                <img loading="lazy"  class="icone-botao" src="https://www.svgrepo.com/download/448226/gitlab.svg" alt="icone gitlab">
                Gitlab
              </button>
          </a>
          <button class="botao-header botao-telefone">
            <img loading="lazy" class="icone-botao" src="https://www.svgrepo.com/download/526961/copy.svg" alt="icone telefone">
            +55 (21) 9.8086-3457
          </button>
          <button class="botao-header botao-email">
            <img loading="lazy" class="icone-botao" src="https://www.svgrepo.com/download/526961/copy.svg" alt="icone telefone">
            luis10barbo2020@gmail.com
          </button>
        </div>
      
        </div>
      </section>
  
      <section class="secao-projetos">
        <p class="titulo-secao">
          Projetos
        </p>
        <template class="template-projeto">
            <div class="projeto">
              <img loading="lazy" class="img-projeto" src="" alt="">
              <div class="overlay-projeto">
                <header class="header-projeto">
                  <div class="holder-esquerda">
                    <a class="a-botao-acessar botao-opt" href="">
                      <button class="botao-acessar">Acessar</button>
                    </a>
                    <a class="a-botao-repo botao-opt" href="">
                      <button class="botao-repo">Repositorio</button>
                    </a>
                    <a class="a-botao-download botao-opt">
                      <button class="botao-download">Download</button>
                    </a>
                    </a>
                  </div>  
  
                  <div class="card-status">
                    <p class="projeto-status">
                      status
                    </p>
                  </div>
                </header>
                <footer class="footer-projeto">
                  <div class="metadata-projeto">
                    <p class="titulo-projeto">
                      Titulo Projeto
                    </p>
  
                    <p class="descricao-projeto">
                      Descricao Projeto
                    </p>
                  </div>
  
                  <div class="tecnologias-projeto">
                    <template id="template-cardtec">
                      <div class="card-tec">
                        <img loading="lazy" class="img-card-tec" src="" alt=""/>
                        <p class="nome-card-tec">Tecnologia</p>
                      </div>
                    </template>
                    <div class="tecnologias-front">
                      <p>Frontend</p>
                    </div>
  
                    <div class="tecnologias-back">
                      <p>Backend</p>
                    </div>
                  </div>
                </footer> 
              </div>
              
            </div>
          </template>
        <div class="projeto-holder-holder">
          <div class="projeto-holder"> 
          
          </div>  
        </div>
        
      </section>
    </main>
    
   </body>
     
</html>
